<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Add tab little logo -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <!-- Main calculator interface -->
        <section class="calculator" aria-label="Calculator">
            
            <!-- Calculator display -->
            <div class="screen" aria-label="Screen">
                <span class="sub-display" aria-label="Last operation"></span>
                <span class="main-display" aria-label="Current result"></span>
            </div>

            <!-- Calculator buttons -->
            <div class="buttons" aria-label="Buttons">
                <button class="general clear" aria-label="Clear">AC</button>
                <button class="general delete" aria-label="Delete">âŒ«</button>
                <button class="general operator" aria-label="Division">/</button>
                <button class="general operator" aria-label="Multiplication">*</button>
                <button class="general digits">7</button>
                <button class="general digits">8</button>
                <button class="general digits">9</button>
                <button class="general operator" aria-label="Subtract">-</button>
                <button class="general digits">4</button>
                <button class="general digits">5</button>
                <button class="general digits">6</button>
                <button class="general operator" aria-label="Add">+</button>
                <button class="general digits">1</button>
                <button class="general digits">2</button>
                <button class="general digits">3</button>
                <button class="general equal">=</button>
                <button class="special digits">0</button>
                <button class="general digits">.</button>
            </div>
        </section>
    </main>
</body>
</html>
